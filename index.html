<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.8/src/bootstrap-input-spinner.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function () {
            $("input[type='number']").inputSpinner({
                // button text/icons
                decrementButton: "<strong>-</strong>",
                incrementButton: "<strong>+</strong>",
                // class of input group
                groupClass: "input-group-spinner",
                // button class
                buttonsClass: "btn-outline-secondary",
                // button width
                buttonsWidth: "2.5em",
                // text alignment
                textAlign: "center",
                // delay in milliseconds
                autoDelay: 500,
                // interval in milliseconds
                autoInterval: 100,
                // set this `true` to disable the possibility to enter or paste the number via keyboard
                buttonsOnly: false,
                // set this to `false` to disallow the use of the up and down arrow keys to step
                keyboardStepping: true,
                // the locale, per default detected automatically from the browser
                locale: navigator.language,
                // the template of the input
                template: // the template of the input
                    '<div class="input-group ${groupClass}">' +
                    '<input type="text" inputmode="decimal" style="text-align: ${textAlign}" class="form-control form-control-text-input"/>' +
                    '<div class="input-group-prepend"><button style="min-width: ${buttonsWidth}" class="btn btn-decrement ${buttonsClass} btn-minus" type="button">${decrementButton}</button></div>' +
                    '<div class="input-group-append"><button style="min-width: ${buttonsWidth}" class="btn btn-increment ${buttonsClass} btn-plus" type="button">${incrementButton}</button></div>' +
                    '</div>'
            })
            $(".geom").on('input', function () {
      res=mainFunc()
      drawFunc(res)
      })


        })
    </script>

</head>

<body>
    <div class="container-fluid p-2">
        <div class="row align-items-start" id="leftarea">
            <div class="col-4 p-4" style="max-width: 300px;min-width: 500px;">
                <input id="prior_in" data-prefix="Confidence pass w/o study (%)" class="geom" type="number" value="60"
                    min="1" max="100" step="5" />
                <input id="Cf_in" data-prefix="Cost failing exam (0-1000)" class="geom" type="number" value="1000"
                    min="1" max="1000" step="50" />
                <input id="Cr_in" data-prefix="Cost for cheating (0-1000)" class="geom" type="number" value="300"
                    min="1" max="1000" step="50" />
                <input id="methodRel_in" data-prefix="Confidence in study results (%)" class="geom" type="number"
                    value="80" min="1" max="100" step="1" />
                <input id="C_E_in" data-prefix="Study cost (0-1000)" class="geom" type="number" value="100" min="1"
                    max="1000" step="50" />
            </div>
        </div>
    </div>
    <div id="myPlot" style="width:500px; height:500px"></div>

    <script>


        res = mainFunc()
        drawFunc(res)
    </script>
    <div>

    </div>
</body>

</html>
