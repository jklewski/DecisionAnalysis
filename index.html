<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-input-spinner@3.1.8/src/bootstrap-input-spinner.js"></script>
      
    </head>
    <body>
<div id = "myPlot" style="width:500px; height:500px"></div>
        <script src="app.js"></script>
        <script>
        //Create shapes
        var pathdef1 = 'M0,0'
        var pathdef2 = 'M0,0'
        for (let i = 0; i < res.CrCf.length; i++) {
          substr1 = 'L' + res.Pf_lim[0][i] + ',' + CrCf[i];
          substr2 = 'L' + res.Pf_lim[1][i] + ',' + CrCf[i];
          pathdef1 = pathdef1.concat(substr1)
          pathdef2 = pathdef2.concat(substr2)
        }
        pathdef1 = pathdef1 + 'L0,1' + 'L0,0' + 'Z';
        pathdef2 = pathdef2 + 'L1,0' + 'L0,0' + 'Z';
        var shape1 = {
        type: 'path', path: pathdef1, line: { width: 1, color: 'rgb(0,0,0)' }, fillcolor: 'rgba(0,0,150,0.5)',
        xref: "x1", yref: "y1"
      }
      var shape2 = {
        type: 'path', path: pathdef2, line: { width: 1, color: 'rgb(0,0,0)' }, fillcolor: 'rgba(150,0,0,0.5)',
        xref: "x1", yref: "y1"
      }


            var ax = document.querySelector("#myPlot")
            var trace = {
                x: [res.prior,res.prior],
                y: [res.Cr/res.Cf,res.Cr/res.Cf],
                type: 'markers',
                marker: {
                        color: 'rgb(255,0,0)',
                        size: 10
                        },
            };
            var layout = {
                shapes: [shape1,shape2],
                xaxis: {range:[0,1],title:"P<sub>f,prior</sub>"},
                yaxis: {range:[0,1],title:"C<sub>r</sub>/C<sub>f</sub>",scaleanchor:'x'},
            }

            data = [trace]
            Plotly.newPlot(ax,data,layout)
        </script>
        <div>
            
        </div>
    </body>
</html>
